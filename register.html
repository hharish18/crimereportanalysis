{% extends "base.html" %}
{% block auth_content %}
<div class="auth-card auth-card-wide card shadow-lg">
  <div class="card-body p-4">
    <h3 class="text-center mb-4 text-primary">Create Account</h3>
    <form method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" name="full_name" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Role</label>
          <select class="form-select" name="role" required>
            <option value="citizen">Citizen</option>
            <option value="police">Police</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" name="phone">
        </div>
        <div class="col-md-6">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" name="address">
        </div>
      </div>
      <button class="btn btn-primary w-100 mt-4">Register</button>
    </form>
    <p class="mt-3 text-center mb-0">Have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
</div>
{% endblock %}
