services:
  - type: web
    name: crime-report-analysis
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: crime-report-db
          property: connectionString
databases:
  - name: crime-report-db
    plan: free
